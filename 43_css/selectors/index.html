<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<!-- Class selector, classes are versatile, can be added to any tag  -->
	<h2 class="red-text">Red</h2>
	<!-- ID selector, ID must be unique -->
	<h2 id="main">Green</h2>
	<!-- Tag selector -->
	<h2>Blue</h2>
	<!-- Attribute selector -->
	<p draggable="true">Purple</p>
	<!-- Universal selector, anything not yet specified -->
	<p>Teal</p>
</body>
</html>

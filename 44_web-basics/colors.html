<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<style>
		body {
			background-color: antiquewhite;
			font-size: 20px;
			/*points (pt, pixels (px)*/
		}
		h1 {
			color: whitesmoke;
			background-color: darkseagreen;
			text-align: center;
			font-weight: bold;
			font-size: 0.9em;
			/*1em is 100% of its parent's size, 1rem is 100% of the root size (usually html)*/
		}
		h2 {
			color: #FAF8F1;
			background-color: #C58940;
			font-family: "times new roman";
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<h1>Hello</h1>
	<h2>World</h2>
</body>
</html>
